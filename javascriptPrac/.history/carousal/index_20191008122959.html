<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Full Screen Slider</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrap">
        <div id="arrow-left" class="arrow"></div>
        <div id="slider">
            <div class="slide slide1">
                <div class="slide-content">
                    <span>Image one</span>
                </div>
            </div>
            <div class="slide slide2">
                <div class="slide-content">
                    <span>Image Two</span>
                </div>
            </div>
            <div class="slide slide3">
                <div class="slide-content">
                    <span>Image Three</span>
                </div>
            </div>
            <div class="slide slide4">
                <div class="slide-content">
                    <span>Image four</span>
                </div>
            </div>
        </div>
        <div id="arrow-right" class="arrow"></div>

    </div>

    <script>
        function setVisibleImage(sliderImages, current) {
            sliderImages.forEach((images, index) => {
            if(current === index) {
                images.classList.remove('d-none');
            } else {
                images.classList.add('d-none');
            }
        })
        }
        let sliderImages = document.querySelectorAll('.slide');
        let arrowRight = document.getElementById('arrow-right');
        let arrowLeft = document.getElementById('arrow-left');
        let current = 0;
        setVisibleImage(sliderImages, current);
        arrowLeft.addEventListener('click',() => {
            if (current > 0) {
                current--;
                setVisibleImage(sliderImages, current);
            }
        })
        arrowRight.addEventListener('click',() => {
            if (current < sliderImages.length - 1) {
                current++;
                setVisibleImage(sliderImages, current);
            }
        })
    </script>
</body>
</html>
