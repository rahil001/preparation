<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getting started with javascript</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css  ">
    <style>
        body, .jumbotron{
            padding: 30px;
        }
        .text-giant{
            font-size: 40px;
        }
    </style>
</head>
<body>
<div class="jumbotron">
    <h2>How much that pies cost?</h2>
    <form>
        <div class="form-group">
            <label for="price"></label>
            <input type="text" class="form-control" name="price" value="30">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity
                <span class="label label-primary quantity-label">1</span>
            </label>
                <input type="range" class="form-control" name="quantity" min="1" max="20" step="1   ">
        </div>
    </form>
    <div class="text-right text-giant " id="total">$30</div>
</div>
<script src="app.js"></script>
</body>
</html>
