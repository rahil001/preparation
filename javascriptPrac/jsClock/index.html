  <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Js Clock</title>
  </head>
  <style>
  .clock {
    width: 30rem;
    height: 30rem;
    border: 20px solid blue;
    border-radius: 50%;
    margin: 50px auto;
  }
  .hand {
    background: black;
    width: 50%;
    height: 6px;
    top: 50%;
    position: absolute;
    transform-origin: 100%;
    transform: rotate(90deg);
    transition:  all 0.05s;
    transition-timing-function: ease-in-out;
  }
  </style>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand">
        </div>
        <div class="hand min-hand">
        </div>
        <div class="hand sec-hand">
        </div>
      </div>
    </div>
    <script>
    const second = document.querySelector('.sec-hand');
    const minHand = document.querySelector('min-hand');
    const hourHand = document.querySelector('hour-hand');

      function setDate() {
        const now = new Date();
        const seconds = now.getSeconds();
        const secondDegrees=( seconds / 60 ) * 360;
        second.style.transform = `rotate(${secondDegrees}deg)`;

        const minus = now.getMinus();
        const minDegrees = (minus / 60) * 360;
        minHand.style.transform = `rotate(${minDegrees}deg)`;

        const hour = now.getHour();
        const hourDegrees = (hour / 60) * 360;
        hourHand.style.transform = `rotate(${hourDegrees}deg)`;
      }
      setInterval(setDate, 1000);

    as[i].addEventListener('click', function(i) {
      alert(i);
      return false;
    });
  }

}
registerHandlers();
    </script>
  </body>
</html>
